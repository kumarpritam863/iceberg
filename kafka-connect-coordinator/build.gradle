plugins {
    id 'java'
    id 'application'
}

group = 'org.apache.iceberg.connect'
version = rootProject.version

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    implementation project(':iceberg-core')
    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect')
    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect-events')
    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect-runtime')

    implementation 'org.apache.kafka:kafka-clients:3.7.0'
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'ch.qos.logback:logback-classic:1.4.14'
    implementation 'org.apache.avro:avro:1.11.3'

    compileOnly libs.kafka.clients
    compileOnly libs.kafka.connect.api
    compileOnly libs.kafka.connect.json

    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect')
    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect-events')
    implementation project(':iceberg-kafka-connect:iceberg-kafka-connect-runtime')
    implementation project(path: ':iceberg-bundled-guava', configuration: 'shadow')

    // Relocated Guava
    implementation project(':iceberg-bundled-guava')

    // Avro for IndexedRecord
    implementation 'org.apache.avro:avro'

    // Kafka client
    implementation 'org.apache.kafka:kafka-clients'

    // Logging
    implementation 'org.slf4j:slf4j-api'
}

application {
    mainClass = 'org.apache.iceberg.connect.coordinator.Main'
}
